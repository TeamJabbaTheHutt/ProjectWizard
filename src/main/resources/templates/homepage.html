<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div th:if="${UsersListOfProjects.isEmpty()}" class="isemptystate">
    <p> You do not have any projects yet </p>
    </div>
    <div class="usersProjects">
        <ul>

            <li th:each="project : ${UsersListOfProjects}">
                <h3 th:text="${project.title}"></h3>
                <p th:text="${project.description}"></p>
                <p>Deadline: <span th:text="${project.deadline}"></span></p>
            </li>
        </ul>
    </div>
</body>
</html>
