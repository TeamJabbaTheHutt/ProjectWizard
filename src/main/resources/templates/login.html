<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/images/black-logo.jpg}">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <img src="/images/black-logo-removebg-preview.jpg" alt="Logo" class="logo" />
        <ul class="menu">
            <li class="nav-item"><a th:href="@{/project/home}">Home</a></li>
            <li class="nav-item"><a th:href="@{/project/help}">Help</a></li>
        </ul>
    </div>
    <button type="submit" class="user-icon"><i class='bx bxs-user'></i></button>
</nav>

<div class="login-wrapper">
    <form th:action="@{/login}" method="post">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" name="email" placeholder="Email" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
        </div>

        <div class="login-forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="login-register">
            <a th:href="@{/users/register}">Don't have an account yet? <strong>Register</strong></a>
        </div>
    </form>

    <p class="login-error-display-area"
       th:if="${message}"
       th:text="${message}"
       th:classappend="${messageType} == 'success' ? ' success' : ' error'">
    </p>
</div>

</body>
</html>
