<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Project</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/black-logo.jpg}">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <img src="/images/black-logo-removebg-preview.jpg" alt="Logo" class="logo" />
        <ul class="menu">
            <li class="nav-item"><a th:href="@{/project/home}">Home</a></li>
            <li class="nav-item"><a th:href="@{/project/help}">Help</a></li>
        </ul>
    </div>
    <button type="submit" class="user-icon"><i class='bx bxs-user'></i></button>
</nav>

<div class="container edit-project-wrapper">

    <h1>Edit Project</h1>


    <form th:action="@{'/project/' + ${project.projectId} + '/edit'}" method="post">

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" th:value="${project.title}"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" th:text="${project.description}"></textarea><br><br>

        <label for="deadline"><strong>Deadline</strong> (Press the calendar icon)</label><br>
        <input type="date" id="deadline" name="deadline" th:value="${project.deadline}"><br><br>

        <h3>Edit Members</h3>

        <p>Current Members:</p>
        <ul>
            <li th:each="member : ${members}" th:text="${member.email}"></li>
        </ul>


        <label for="removeMember">Remove member by email:</label><br>
        <input type="text" id="removeMember" name="removeMemberEmail" placeholder="email@example.com"><br><br>

        <button type="submit"
                th:formaction="@{'/project/' + ${project.projectId} + '/remove-member'}"
                class="member-action-btn">
            Remove Member
        </button>

        <br><br>


        <label for="addMember">Add new member by email:</label><br>
        <input type="text" id="addMember" name="newMemberEmail" placeholder="email@example.com"><br><br>

        <button type="submit"
                th:formaction="@{'/project/' + ${project.projectId} + '/add-member'}"
                class="member-action-btn">
            Add Member
        </button>

        <br><br>

        <p th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></p>


        <button type="submit" class="save-changes-btn">
            Save Changes
        </button>
    </form>
</div>

</body>
</html>
