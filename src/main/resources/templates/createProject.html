<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="icon" type="image/x-icon" href="/static/images/black-logo.jpg">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-left">
        <img src="/images/black-logo-removebg-preview.jpg" alt="Logo" class="logo" />
        <ul class="menu">
            <li class="nav-item"><a th:href="@{/project/home}">Home</a></li>
            <li class="nav-item"><a href="#">My Assignments</a></li>
            <li class="nav-item"><a href="#">Help</a></li>
        </ul>
        </div>
        <button type="submit" class="user-icon"><i class='bx  bxs-user'  ></i></button>
    </nav>
<div class="page-wrapper">
    <form class="new-project-wrapper"
          th:action="@{/project/createProject}"
          method="post">
        <h1>Create New Project</h1>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="input-box">
            <input id="project-title" name="title" placeholder="Title" required>
        </div>
        <div class="input-box">
            <input id="project-description" name="description" placeholder="Description" required>
        </div>
        <div class="input-box">
            <input id="project-deadline" name="deadline" type="date" placeholder="DeadLine" th:attr="min=${todaysDate}">
        </div>
        <button class="login-btn" type="submit">Create project</button>
    </form>
</div>
</body>
</html>
