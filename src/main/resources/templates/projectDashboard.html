<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="icon" type="image/x-icon" href="/static/images/black-logo.jpg">
    <link th:href="@{https://cdn.boxicons.com/fonts/basic/boxicons.min.css}" rel='stylesheet'>
</head>
<body>
<nav class="navbar project-navbar">
    <div class="navbar-left">
        <img src="/images/black-logo-removebg-preview.jpg" alt="Logo" class="logo" />
        <ul class="menu">
            <li class="nav-item"><a th:href="@{/project/home}">Home</a></li>
            <li class="nav-item"><a th:href="@{/project/help}">Help</a></li>
        </ul>
    </div>
    <button type="submit" class="user-icon"><i class='bx  bxs-user'  ></i></button>
</nav>
<a th:href="@{/project/home}" class="dashboard-backButton">
    <i class='bx bx-arrow-back'></i>
</a>
<div class="dashboard-container">
    <div class="project-header">
        <h2 th:text="${project.title}" class="project-title-dashboard"></h2>

        <div class="project-actions">
            <a th:href="@{'/statistics/project/'+ ${projectId}}"
               class="project-statistics-button">Statistics</a>
            <a class="project-edit-button" th:href="@{'/project/'+  ${projectId} +'/edit'}" >Edit</a>
            <form th:action="@{/project/deleteProject}" method="post" style="display:inline;">
                <input type="hidden" name="projectId" th:value="${projectId}">
                <button type="submit" class="project-delete-button">Delete</button>
            </form>
        </div>
    </div>

    <div class="dashboard-wrapper">
        <div th:if="${#lists.isEmpty(subProjects)}" class="empty-message">
            <p>No subprojects yet.</p>
        </div>


        <div class="subProject-wrapper">
            <div class="subproject-block" th:each="subProject : ${subProjects}">
                <!-- Collapsible -->
                <details class="subproject-details">
                    <summary class="subproject-summary">
                        <span class="arrow"></span>
                        <div class="subproject-info">
                            <span class="subproject-id" th:text="${subProject.subProjectId}"></span>
                            <span class="subproject-title" th:text="${subProject.title}"></span>
                        </div>
                        <div class="subproject-actions">
                            <a class="add-task-button"
                               th:href="@{/task/createTask/{projectId}/{parentId}(projectId=${project.projectId}, parentId=${subProject.subProjectId})}">
                                + Add Task
                            </a>
                            <a class="edit-button"
                               th:href="@{/task/subproject/{subprojectId}/{projectId}/edit(subprojectId=${subProject.subProjectId}, projectId=${project.projectId})}">
                                Edit
                            </a>
                            <form th:action="@{/task/deleteSubproject}" method="post" style="display:inline;">
                                <input type="hidden" name="projectId" th:value="${projectId}">
                                <input type="hidden" name="subprojectId" th:value="${subProject.subProjectId}">
                                <button type="submit" class="project-delete-button subproject-delete-button">Delete</button>
                            </form>
                        </div>
                    </summary>

                    <table class="subproject-meta-table">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <td th:text="${subProject.subProjectId}"></td>
                            </tr>
                            <tr>
                                <th>Title</th>
                                <td th:text="${subProject.title}"></td>
                            </tr>
                            <tr>
                                <th>Description</th>
                                <td th:text="${subProject.description}"></td>
                            </tr>
                            <tr>
                                <th>Created</th>
                                <td th:text="${subProject.createdAt}"></td>
                            </tr>
                            <tr>
                                <th>Deadline</th>
                                <td th:text="${subProject.deadline}"></td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="tasks-table">
                        <colgroup>
                            <col style="width: 40px;">
                            <col style="width: 200px;">
                            <col style="width: 300px;">
                            <col style="width: 140px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col style="width: 100px;">
                            <col style="width: 120px;">
                            <col style="width: 80px;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Assignee</th>
                                <th>Status</th>
                                <th>Estimate</th>
                                <th>Actual Time</th>
                                <th>Deadline</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody th:each="task : ${@taskService.getAllTasksBySubprojectId(subProject.subProjectId)}">
                            <tr>
                                <td colspan="9" class="task-row-cell">
                                    <details class="task-details">
                                        <summary class="task-summary">

                                            <span class="task-arrow"></span>

                                            <span th:text="${task.title}"></span>
                                            <span th:text="${task.description}"></span>
                                            <span th:text="${task.assignee != null ? task.assignee.username : 'Unassigned'}"></span>
                                            <span th:text="${task.status}"></span>
                                            <span th:text="${task.estimate}"></span>
                                            <span th:text="${task.actualTime}"></span>
                                            <span th:text="${subProject.deadline}"></span>
                                            <span>
                                                <a class="edit-button" th:href="@{/task/editTask/{taskId}/{projectId}(taskId=${task.taskId}, projectId=${project.projectId})}">Edit</a>

                                            </span>
                                        </summary>

                                        <!-- Nested subtasks table -->
                                        <table class="subtasks-table">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                    <th>Assignee</th>
                                                    <th>Status</th>
                                                    <th>Estimate</th>
                                                    <th>Actual Time</th>
                                                    <th>Deadline</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="subtask : ${@subtaskService.getAllSubTasksByTaskId(task.taskId)}">
                                                    <td></td>
                                                    <td th:text="${subtask.title}"></td>
                                                    <td th:text="${subtask.description}"></td>
                                                    <td th:text="${subtask.assignee != null ? subtask.assignee.username : 'Unassigned'}"></td>
                                                    <td th:text="${subtask.status}"></td>
                                                    <td th:text="${subtask.estimate}"></td>
                                                    <td th:text="${subtask.actualTime}"></td>
                                                    <td th:text="${subProject.deadline}"></td>
                                                    <td><a class="edit-button" th:href="@{/task/editSubtask/{subTaskId}/{projectId}(subTaskId=${subtask.subtaskId}, projectId=${project.projectId})}">Edit</a></td>
                                                </tr>

                                                <tr class="add-subtask-row">
                                                    <td colspan="9">
                                                        <a th:href="@{/task/createSubtask/{projectId}/{parentId}(projectId=${subProject.subProjectId}, parentId=${task.taskId})}"
                                                           class="add-subtask-btn">+ Add Subtask</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </details>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </details>
            </div>
            <a class="add-subproject-button"
               th:href="@{'/task/createSubproject/' + ${project.getProjectId()}}">
                + Add Subproject
            </a>
        </div>
    </div>
</div>
</body>
</html>
